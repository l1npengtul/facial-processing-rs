[package]
name = "facial_processing"
version = "0.1.0"
authors = ["l1npengtul <l1npengtul@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
vulkan = ["vulkano"]
opencl = ["cl3"]
openvtuber=["tflite"]
dlib = ["dlib-face-recognition"]

[dependencies]
thiserror = "1.0.24"

[dependencies.vulkano]
version = "0.21.0"
optional = true

[dependencies.cl3]
version = "0.1.6"
optional = true
features = ["CL_VERSION_2_1", "CL_VERSION_2_2"]

[dependencies.tvm]
git = "https://github.com/l1npengtul/tvm.git"
branch = "main"
default-features = false
optional = true
features = ["static-linking"]

[dependencies.tflite]
version = "0.9.5"
optional = true

[dependencies.dlib-face-recognition]
version = "0.1.7"
optional = true

[dependencies.image]
version = "0.23.14"

[dependencies.opencv]
version = "0.51.0"
features = ["clang-runtime", "buildtime-bindgen"]

[build-dependencies]
